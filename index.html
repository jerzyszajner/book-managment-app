<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Managment Application</title>
  </head>
  <body>
    <!-- STRUCTURE FOR THE HEADER -->
    <header>
      <h1>Book Managment Application</h1>
    </header>
    <!-- MAIN STRUCTURE -->
    <main>
      <div class="collection">
        <div class="tools-container">
          <div class="filter-books">
            <button class="filter-books__button filter-books__button__all">
              All
            </button>
            <button class="filter-books__button filter-books__button__printed">
              Printed books
            </button>
            <button class="filter-books__button filter-books__button__audio">
              Audio books
            </button>
          </div>
          <div class="add-books">
            <button class="add-book__button">Add</button>
          </div>
        </div>
        <div class="books">
          <ul class="books__list">
            Currently there are no books to display
          </ul>
        </div>
      </div>
    </main>
    <!-- STRUCTURE FOR THE FORM -->
    <div class="form-modal">
      <form class="form">
        <div class="form__grup">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter book's title. e.g JavaScript: The Definitive Guide"
            maxlength="100"
            class="form__title-input"
          />
        </div>
        <div class="form__grup">
          <label for="author">Author:</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Enter book's author. e.g David Flanagan"
            maxlength="100"
            class="form__author-input"
          />
        </div>
        <div class="form__grup">
          <label for="publisher">Publisher:</label>
          <input
            type="text"
            name="publisher"
            id="publisher"
            placeholder="Enter book's publisher. e.g O'Reilly Media"
            maxlength="100"
            class="form__publisher-input"
          />
        </div>
        <div class="form__grup">
          <label for="publication-date">Publication Date:</label>
          <input
            type="date"
            name="publication-date"
            id="publication-date"
            placeholder="Enter book's publication date. e.g"
            class="form__publication-input"
          />
        </div>
        <div class="form__grup">
          <label for="book-type">Book Type:</label>
          <select name="book-type" id="book-type" class="form__book-type">
            <option value="">Select Book Type</option>
            <option value="printed-book">Printed Book</option>
            <option value="audio-book">Audio Book</option>
          </select>
        </div>
        <!-- FORM ELEMENTS FOR THE PRINTED BOOKS -->
        <div class="form__printed-book">
          <fieldset>
            <legend>Printed Books Details</legend>
            <div class="form__grup">
              <label for="pages">Number of pages:</label>
              <input
                type="number"
                name="pages"
                id="pages"
                placeholder="Enter umber of pages. e.g 680"
                min="1"
                maxlength="4"
                class="form__pages-input"
              />
            </div>
            <div>
              <label for="print-type">Print Type:</label>
              <select
                name="print-type"
                id="print-type"
                class="form__print-type"
              >
                <option value="">Select Print Type</option>
                <option value="color">Color</option>
                <option value="black-white">Black And White</option>
              </select>
            </div>
          </fieldset>
        </div>
        <!-- FORM ELEMENTS FOR AUDIO BOOKS -->
        <div class="form__audio-book">
          <fieldset>
            <legend>Audio Books Details</legend>
            <div class="form__grup">
              <label for="narrator">Narrator:</label>
              <input
                type="text"
                name="narrator"
                id="narrator"
                placeholder="Enter narrator's name. e.g John Smith"
                maxlength="50"
                class="form__narrator-input"
              />
            </div>
            <div class="form__grup">
              <label for="duration">Duration:</label>
              <input
                type="time"
                name="duration"
                id="duration"
                class="form__duration-input"
                step="60"
              />
            </div>
          </fieldset>
        </div>
        <button type="submit" class="form__add-button">Add</button>
        <button type="button" class="form__cancel-button">Close</button>
      </form>
    </div>
    <!-- STRUCTURE FOR THE DELETE MODAL -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text">Delete Message</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./src/js/app.js"></script>
</html>
